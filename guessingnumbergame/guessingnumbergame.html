<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessingnumbergame</title>
    <link rel="stylesheet" href="guessingnumbergame.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the Number Game <br>between 1-100 </h2>
            <section>
                <p>select difficulty setting:</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy: 10 Attempts</button>
                    <button onclick="mediumMode()">Medium: 5 Attempts</button>
                    <button onclick="hardMode()">Hard: 3 Attempts</button>
                </div>
            </section>
        </div>
        <div id="gameArea">
        <button id="newGameButton" onclick="newGame()">NEW GAME</button>
        <section>
            <h3 id="textOutput">Your Guess:</h3>
            <input type="number" id="inputBox" min="1" max="100" onchange="compareGuess()" />
        </section>
        <section>
            <p>Current range: </p>
            <span id="rangeOutput">1 - 100</span>
            <div id="Range">
                <span id="low"></span>
                <span id="space"></span>
                <span id="hight"></span>
            </div>
        </section>
        <section class="stats">
            <div class="info">
                <p>Number of Previous Attempts:</p>
                <span id="attempts">0</span>
            </div>
            <div class="info">
                <p>Your Previous Guesses:</p>
                <span id="guesses">-</span>
            </div>
        </section>
    </main>
    <script src="guessingnumbergame.js"></script>
    
</body>
</html>
